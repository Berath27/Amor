<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <meta charset="UTF-8">
        <title>Para el amor de mi vida</title>
        <style>

            html, body {
                height: 100%;
                overscroll-behavior: none;
                -webkit-overflow-scrolling: auto;
            }

            canvas {
                position: fixed;
                top: 0;
                left: 0;
                z-index: -1;
                width: 100vw;
                height: 100vh;
                display: block;
            }


            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background: black;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            canvas {
                position: fixed;
                top: 0;
                left: 0;
                z-index: -1;
            }

            #clickButton {
                padding: 1em 2em;
                font-size: clamp(1rem, 2.5vw, 1.2rem);
                font-weight: bold;
                color: white;
                background-color: rgba(255, 0, 0, 0.7);
                border: none;
                border-radius: 10px;
                cursor: pointer;
                transition: transform 0.2s, background-color 0.3s;
                z-index: 2;
            }

            #clickButton:hover {
                background-color: rgba(255, 50, 50, 0.9);
                transform: scale(1.05);
            }

            .contenedor-mensaje {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                pointer-events: none;
                z-index: 1;
                padding: 5vw;
                box-sizing: border-box;
            }

            #mensaje {
                color: white;
                font-size: clamp(1rem, 4vw, 1.6rem);
                font-weight: bold;
                text-align: center;
                line-height: 1.5;
                display: none;
                background: transparent;
                align-items: center;
                text-shadow:
                    1px 1px 0 #ff0000,
                    2px 2px 0 #cc0000,
                    3px 3px 5px rgba(255,0,0,0.6);
                animation: aparecer 2s ease-out forwards;
            }

            @keyframes aparecer {
                from {
                    transform: translateY(20px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            /* üå∑ Tulip√°n */
            #tulipan {
                position: fixed;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%) scale(0);
                width: clamp(100px, 25vw, 200px);
                height: auto;
                z-index: 1;
                opacity: 0;
                display: none;
            }

            @keyframes crecerTulipan {
                0% {
                    transform: translate(-50%, 100%);
                    opacity: 0;
                }
                100% {
                    transform: translate(-50%, 0%);
                    opacity: 1;
                }
            }

            @keyframes brisa {
                0%, 100% {
                    transform: translateX(-50%) scale(1) rotate(1deg);
                }
                50% {
                    transform: translateX(-50%) scale(1) rotate(5deg);
                }
            }

            /* üì± Ajustes responsive adicionales */
            @media (max-width: 600px) {
                #clickButton {
                    padding: 0.8em 1.5em;
                    font-size: 1rem;
                }

                #mensaje {
                    font-size: 1.1rem;
                }

                #tulipan {
                    width: 350px;
                }
            }
        </style>
    </head>

    <body>
        <canvas id="galaxyCanvas"></canvas>
        <canvas id="petalosCanvas"></canvas>

        <button id="clickButton">Aqui amoshito</button>

        <div class="contenedor-mensaje">
            <div id="mensaje">
                Se que no te doy flores siempre<br>
                pero s√≠ tengo conocimientos para realizarte cosas bonitas.<br>
                No olvides que eres mi todo en esta vida.<br>
                Te amo Angie‚ù§Ô∏è
            </div>
        </div>

        <!-- üå∑ Imagen del tulip√°n -->
        <img id="tulipan" src="https://cdn-icons-png.flaticon.com/512/2952/2952902.png" alt="Tulip√°n">

    <script>
    const canvas = document.getElementById('galaxyCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        const w = window.innerWidth;
        const h = window.innerHeight;

        canvas.width = w * dpr;
        canvas.height = h * dpr;
        canvas.style.width = w + "px";
        canvas.style.height = h + "px";

        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(dpr, dpr);

        width = w;
        height = h;
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('orientationchange', resizeCanvas);

    window.addEventListener('load', () => {
        resizeCanvas();
        startParticles();
    });

    const stars = Array.from({length: 200}, () => ({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.5 + 0.5,
        speed: Math.random() * 0.3 + 0.2,
        alpha: Math.random() * 0.5 + 0.5
    }));

    let particles = [];
    let showHeart = false;
    let time = 0;

    function createHeartParticles() {
        particles = [];
        for (let t = 0; t < Math.PI * 2; t += 0.01) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            particles.push({
                baseX: x,
                baseY: y,
                size: Math.random() * 2 + 1,
                angleOffset: Math.random() * 100
            });
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);

        for (let star of stars) {
            star.y += star.speed;
            if (star.y > height) {
                star.y = 0;
                star.x = Math.random() * width;
            }
            star.alpha += (Math.random() - 0.5) * 0.02;
            star.alpha = Math.min(Math.max(star.alpha, 0.3), 1);
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
            ctx.fill();
        }

        if (showHeart) {
            time += 0.008;
            const beat = 1 + Math.sin(time) * 0.2;
            const centerX = width / 2;
            const centerY = height / 2;

            for (let p of particles) {
                const angle = time + p.angleOffset;
                const offsetX = Math.cos(angle) * 2;
                const offsetY = Math.sin(angle) * 2;

                const x = centerX + (p.baseX * beat + offsetX) * 10;
                const y = centerY + (p.baseY * beat + offsetY) * 10;

                ctx.beginPath();
                ctx.arc(x, y, p.size, 0, Math.PI * 2);
                ctx.shadowColor = "rgba(255, 0, 0, 0.9)";
                ctx.shadowBlur = 20;
                ctx.fillStyle = "rgba(255, 0, 0, 1)";
                ctx.fill();
            }

            ctx.shadowBlur = 0;
        }

        requestAnimationFrame(animate);
    }

    function startParticles() {
        stars.length = 0;
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                radius: Math.random() * 1.5 + 0.5,
                speed: Math.random() * 0.3 + 0.2,
                alpha: Math.random() * 0.5 + 0.5
            });
        }
    }

    animate();

    document.getElementById("clickButton").addEventListener("click", () => {
        showHeart = true;
        createHeartParticles();
        document.getElementById("clickButton").style.display = "none";

        setTimeout(() => {
            document.getElementById("mensaje").style.display = "block";
        }, 2000);

        setTimeout(() => {
            const tulipan = document.getElementById("tulipan");
            tulipan.style.display = "block";
            tulipan.style.animation = "none";
            tulipan.offsetHeight;
            tulipan.style.animation = "crecerTulipan 8s ease-out forwards, brisa 3s ease-in-out infinite";
            tulipan.style.animationDelay = "0s, 8s";
        }, 4000);

        setTimeout(() => {
            iniciarPetalos();
        }, 12000);
    });

    // üåº P√©talos vectoriales
    const petalosCanvas = document.getElementById("petalosCanvas");
    const pCtx = petalosCanvas.getContext("2d");
    let petalos = [];

    function resizePetalos() {
        petalosCanvas.width = window.innerWidth;
        petalosCanvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizePetalos);
    resizePetalos();

    const coloresPetalos = [
        "rgba(255, 192, 203, 0.8)",
        "rgba(255, 230, 0, 0.8)",
        "rgba(135, 206, 250, 0.8)"
    ];

    function crearPetalo() {
        return {
            x: Math.random() * petalosCanvas.width,
            y: -20,
            size: 4 + Math.random() * 6, // p√©talos m√°s peque√±os
            speedY: 0.4 + Math.random() * 0.8,
            angle: Math.random() * Math.PI * 2,
            swing: Math.random() * 1.2 + 0.5,
            rotateSpeed: Math.random() * 0.015 + 0.003,
            color: coloresPetalos[Math.floor(Math.random() * coloresPetalos.length)]
        };
    }

    function dibujarPetalo(p) {
        pCtx.save();
        pCtx.translate(p.x, p.y);
        pCtx.rotate(p.angle);
        pCtx.beginPath();
        pCtx.moveTo(0, 0);
        pCtx.bezierCurveTo(p.size, -p.size * 0.5, p.size * 0.5, -p.size, 0, -p.size * 1.5);
        pCtx.bezierCurveTo(-p.size * 0.5, -p.size, -p.size, -p.size * 0.5, 0, 0);
        pCtx.fillStyle = p.color;
        pCtx.fill();
        pCtx.restore();
    }

    function animarPetalos() {
        pCtx.clearRect(0, 0, petalosCanvas.width, petalosCanvas.height);
        petalos.forEach(p => {
            p.y += p.speedY;
            p.x += Math.sin(p.y * 0.01) * p.swing * 0.3;
            p.angle += p.rotateSpeed;
            dibujarPetalo(p);
        });
        petalos = petalos.filter(p => p.y < petalosCanvas.height + 50);
        requestAnimationFrame(animarPetalos);
    }

    function iniciarPetalos() {
        setInterval(() => {
            if (petalos.length < 30) // menos p√©talos visibles
                petalos.push(crearPetalo());
        }, 400); // cae m√°s espaciado
        animarPetalos();
    }
</script>
   </body>
</html>
